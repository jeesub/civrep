        <script type="text/javascript">
            var name;
            var selectedCharacter = -1;
            var selectedHamilton = -1;

            function App() {
                this.airconsole = new AirConsole({"orientation": "portrait", "synchronize_time" : "true"});

                this.airconsole.onMessage = function(from, data) {
                    // got a message
                    console.log("onMessage", from, data);
                    interpretMessage(data);
                };

                if (!("ontouchstart" in document.createElement("div"))) {
                    var elements = document.getElementsByTagName("*");
                    for (var i = 0; i < elements.length; ++i) {
                        var element = elements[i];
                        var ontouchstart = element.getAttribute("ontouchstart");
                        if (ontouchstart) {
                            element.setAttribute("onmousedown", ontouchstart);
                        }
                        var ontouchstart = element.getAttribute("ontouchstart");
                        if (ontouchstart) {
                            element.setAttribute("onmouseup", ontouchstart);
                        }
                    }
                }
            }

            App.prototype.sendMessageToScreen = function(msg) {
                console.log(msg);
                this.airconsole.message(AirConsole.SCREEN, msg);
            }

            function interpretMessage(data) {
                var topic = data["topic"];
                console.log("topic: " + topic);
                switch (topic) {
                    case "screen":
                        //ex) {"topic": "screen", "message": "prep"}
                        activate(data["message"]);
                        break;
                    case "character selection":
                        console.log(data["message"]);
                        lockCharacter(data["message"]);
                        break;
                    case "info":
                        console.log(data["message"]);
                        setInfo(data["message"]);
                        break;
                    case "feedback":
                        activateFeedback(data["message"]);
                        break;
                    default:
                        break;
                }
            }

            function showAlert(message) {
                var elem = document.getElementById("alert");
                elem.innerHTML = message;
                elem.classList.remove("deactivated");
                setTimeout(removeAlert, 1500);
            }

            function removeAlert() {
                document.getElementById("alert").classList.add("deactivated");
            }

            function sendName(newName) {
                if (newName == '') {
                    showAlert("Name cannot be blank");
                } else {
                    name = newName;
                    var element =  document.getElementById('username');
                    element.innerHTML = name;
                    window.app.sendMessageToScreen({'topic': 'name', 'message': name});
                    activate("appearance");
                }
            }

            /** ACTIVATE **/
            var prevScreen = "idle";
            function activate(screen) {
                var target = screen.split("-");
                // want to play type writer sound
                if (target[0] == "reply" && target.length > 2) {
                    playLetterSound();
                } else {
                    playButtonSound();
                }
                
                document.getElementById("screen-" + prevScreen).classList.add("deactivated");
                document.getElementById("screen-" + screen).classList.remove("deactivated");
                prevScreen = screen;

                var destinationArr = ["letter", "computer", "map", "rest"];
                var destinationSet = new Set(destinationArr);
                if (destinationSet.has(screen)) {
                    window.app.sendMessageToScreen({'topic': 'destination', 'message': screen});
                }

                var arr = ["map-0", "map-1", "computer-0", "computer-1"];
                var set = new Set(arr);
                if (set.has(screen)) {
                    window.app.sendMessageToScreen({'topic': 'action', 'message': screen});
                }

                if (screen == "prep") {
                    if (hamiltonButtonOne) {
                        toggleHamilton("0");
                    }
                    if (hamiltonButtonTwo) {
                        toggleHamilton("1");
                    }
                }

                if (screen == "vote") {
                    vote("reset");
                }
            }

            function selectCharacter(selected) {
                selectedCharacter = selected;

                document.getElementById("character-button-0").classList.remove("deactivated");
                document.getElementById("character-button-1").classList.remove("deactivated");
                document.getElementById("character-button-2").classList.remove("deactivated");
                document.getElementById("character-button-0-selected").classList.add("deactivated");
                document.getElementById("character-button-1-selected").classList.add("deactivated");
                document.getElementById("character-button-2-selected").classList.add("deactivated");

                document.getElementById("character-button-" + selected).classList.add("deactivated");
                document.getElementById("character-button-" + selected + "-selected").classList.remove("deactivated");
            }

            function submitCharacter() {
                if (selectedCharacter != -1) {
                    window.app.sendMessageToScreen({'topic': 'character', 'message': selectedCharacter});
                    setComputerContent();
                    activate("name");
                }
            }

            function selectHamilton(selected) {
                var prefix = selected.substring(0, 2);
                var num = selected.substring(2, 3);
                selectedHamilton = num;
                document.getElementById("hamilton-button-" + prefix + '0').classList.remove("deactivated");
                document.getElementById("hamilton-button-" + prefix + '1').classList.remove("deactivated");
                document.getElementById("hamilton-button-" + prefix + '0-selected').classList.add("deactivated");
                document.getElementById("hamilton-button-" + prefix + '1-selected').classList.add("deactivated");
                document.getElementById("hamilton-button-" + selected).classList.add("deactivated");
                document.getElementById("hamilton-button-" + selected + '-selected').classList.remove("deactivated");
            }

            function submitHamilton() {
                if (selectedHamilton != -1) {
                    window.app.sendMessageToScreen({'topic': 'hamilton', 'message': selectedHamilton});
                    selectedHamilton = -1;
                    activate("idle");
                }
            }

            function setComputerContent() {
                document.getElementById("computer-button-2-" + selectedCharacter).classList.remove("deactivated");
                document.getElementById("computer-2-" + selectedCharacter).classList.remove("deactivated");
            }

            function changeAppearance(part) {
                window.app.sendMessageToScreen({'topic': 'appearance', 'message': part});
                if (part == "ready") {
                    activate("idle");
                }
            }

            function sendLetter(stance) {
                window.app.sendMessageToScreen({'topic': 'letter', 'message': stance});
                activate('prep');
                showAlert("mail sent successfully");
                deactivateLetterButtons();
            }

            function deactivateLetterButtons() {
                var letterButtons = document.getElementsByClassName("letter-0-button");
                var i = 0;
                for (i = 0; i < letterButtons.length; i++) {
                    letterButtons[i].classList.add("deactivated");
                }
                var letterButtons2 = document.getElementsByClassName("letter-1-button");
                i = 0;
                for (i = 0; i < letterButtons2.length; i++) {
                    letterButtons[i].classList.add("deactivated");
                }
                document.getElementById("letter-0-description").innerHTML = "You have replied to this mail";
                document.getElementById("letter-0-return-button").classList.remove("deactivated");
                document.getElementById("letter-1-description").innerHTML = "You have replied to this mail";
                document.getElementById("letter-1-return-button").classList.remove("deactivated");
            }

            var visitedPoliceBill = false;
            var visitedPoliceAsk = false;
            function startPolice(target) {
                if (target == 'bill') {
                    visitedPoliceBill = true;
                    activate('police-bill-0');
                    document.getElementById("police-bill-button-2-0-return").classList.add("deactivated");
                    document.getElementById("police-bill-button-2-1-return").classList.add("deactivated");
                    document.getElementById("police-ask-button-1-0-bill").classList.add("deactivated");
                    document.getElementById("police-ask-button-1-1-bill").classList.add("deactivated");
                }
                if (target == 'ask') {
                    visitedPoliceAsk = true;
                    activate('police-ask-0');
                    document.getElementById("police-bill-button-2-0-ask").classList.add("deactivated");
                    document.getElementById("police-bill-button-2-1-ask").classList.add("deactivated");
                    document.getElementById("police-ask-button-1-0-return").classList.add("deactivated");
                    document.getElementById("police-ask-button-1-1-return").classList.add("deactivated");
                }
                document.getElementById("police-0-button-0").classList.add("deactivated");
                document.getElementById("police-0-button-1").classList.add("deactivated");
                document.getElementById("police-0-button-2").classList.remove("deactivated");
                document.getElementById("police-0-description").innerHTML = "You have visited this place";
            }

            function sendMapPolice(stance) {
                window.app.sendMessageToScreen({'topic': 'map', 'message': stance});
                if (stance == 'no') {
                    activate('police-bill-2-0');
                }
                if (stance == 'yes') {
                    activate('police-bill-2-1');
                }
            }

            var visitedSamBill = false;
            var visitedSamAsk = false;
            function startSam(target) {
                if (target == 'bill') {
                    visitedSamBill = true;
                    activate('sam-bill-0');
                    document.getElementById("sam-bill-button-2-0-return").classList.add("deactivated");
                    document.getElementById("sam-bill-button-2-1-return").classList.add("deactivated");
                    document.getElementById("sam-ask-button-1-0-bill").classList.add("deactivated");
                    document.getElementById("sam-ask-button-1-1-bill").classList.add("deactivated");
                }
                if (target == 'ask') {
                    visitedSamAsk = true;
                    activate('sam-ask-0');
                    document.getElementById("sam-bill-button-2-0-ask").classList.add("deactivated");
                    document.getElementById("sam-bill-button-2-1-ask").classList.add("deactivated");
                    document.getElementById("sam-ask-button-1-0-return").classList.add("deactivated");
                    document.getElementById("sam-ask-button-1-1-return").classList.add("deactivated");
                }
                document.getElementById("sam-0-button-0").classList.add("deactivated");
                document.getElementById("sam-0-button-1").classList.add("deactivated");
                document.getElementById("sam-0-button-2").classList.remove("deactivated");
            }

            function sendMapSam(stance) {
                window.app.sendMessageToScreen({'topic': 'map', 'message': stance});
                if (stance == 'no') {
                    activate('sam-bill-2-0');
                }
                if (stance == 'yes') {
                    activate('sam-bill-2-1');
                }
            }

            var hamiltonButtonOne = false;
            var hamiltonButtonTwo = false;
            function toggleHamilton(button) {
                if (button == "0") {
                    if (hamiltonButtonOne == true) {
                        hamiltonButtonOne = false;
                        document.getElementById("hamiltonButtonOne").classList.add("toggle-off");
                        document.getElementById("hamiltonButtonOne").classList.remove("toggle-on");
                        window.app.sendMessageToScreen({'topic': 'hamilton', 'message': 'amendment off'});
                    } else {
                        hamiltonButtonOne = true;
                        document.getElementById("hamiltonButtonOne").classList.add("toggle-on");
                        document.getElementById("hamiltonButtonOne").classList.remove("toggle-off");
                        window.app.sendMessageToScreen({'topic': 'hamilton', 'message': 'amendment on'});
                    }
                }
                if (button == "1") {
                    if (hamiltonButtonTwo == true) {
                        hamiltonButtonTwo = false;
                        document.getElementById("hamiltonButtonTwo").classList.add("toggle-off");
                        document.getElementById("hamiltonButtonTwo").classList.remove("toggle-on");
                        window.app.sendMessageToScreen({'topic': 'hamilton', 'message': 'politicalcapital off'});
                    } else {
                        hamiltonButtonTwo = true;
                        document.getElementById("hamiltonButtonTwo").classList.add("toggle-on");
                        document.getElementById("hamiltonButtonTwo").classList.remove("toggle-off");
                        window.app.sendMessageToScreen({'topic': 'hamilton', 'message': 'politicalcapital on'});
                    }
                }
            }

            var bills = [false, false, false, false, false, false];
            function selectBill(type, target) {
                var numberTarget = getNumberTarget(target);

                if (type == "select") {
                    document.getElementById("bill-" + target + "-default").classList.add("deactivated");
                    document.getElementById("bill-" + target + "-selected").classList.remove("deactivated");
                    bills[numberTarget] = true;
                    window.app.sendMessageToScreen({"topic": "bill", "message": target});
                }
                if (type == "deselect") {
                    document.getElementById("bill-" + target + "-default").classList.remove("deactivated");
                    document.getElementById("bill-" + target + "-selected").classList.add("deactivated");
                    bills[numberTarget] = false;
                    window.app.sendMessageToScreen({"topic": "bill", "message": target});
                }

                if (type == "select") {
                    // activate bill3
                    if (target == "1") {
                        document.getElementById("bill-3-deactivated").classList.add("deactivated");
                        document.getElementById("bill-3-default").classList.remove("deactivated");
                    }
                    if ((target == "2" && !bills[3]) || (target == "3" && !bills[2])) {
                        document.getElementById("bill-4a-deactivated").classList.add("deactivated");
                        document.getElementById("bill-4a-default").classList.remove("deactivated");
                        document.getElementById("bill-4b-deactivated").classList.add("deactivated");
                        document.getElementById("bill-4b-default").classList.remove("deactivated");
                    }
                }

                if (type == "deselect") {
                    if (!canActivateBill3()) {
                        if (bills[3]) {
                            document.getElementById("bill-3-selected").classList.add("deactivated");
                            document.getElementById("bill-3-default").classList.remove("deactivated");
                            bills[3] = false;
                        }
                        document.getElementById("bill-3-default").classList.add("deactivated");
                        document.getElementById("bill-3-deactivated").classList.remove("deactivated");
                    }
                    if (!canActivateBill4()) {
                        if (bills[4]) {
                            document.getElementById("bill-4a-selected").classList.add("deactivated");
                            document.getElementById("bill-4a-deactivated").classList.remove("deactivated");
                            bills[4] = false;
                        }
                        if (bills[5]) {
                            document.getElementById("bill-4b-selected").classList.add("deactivated");
                            document.getElementById("bill-4b-deactivated").classList.remove("deactivated");
                            bills[5] = false;
                        }
                        document.getElementById("bill-4a-default").classList.add("deactivated");
                        document.getElementById("bill-4a-deactivated").classList.remove("deactivated");
                        document.getElementById("bill-4b-default").classList.add("deactivated");
                        document.getElementById("bill-4b-deactivated").classList.remove("deactivated");
                    }
                }
            }

            function getNumberTarget(target) {
                if (target == "4a") {
                    return "4";
                }
                if (target == "4b") {
                    return "5";
                }
                return target;
            }

            function canActivateBill3() {
                return bills[1];
            }

            function canActivateBill4() {
                return ((bills[1] && bills[3]) || bills[2]);
            }

            function activateFeedback(feedbacks) {
                var i = 0;
                var yesCount = 0;

                // set feedback images
                for (i = 0; i < 4; i++) {
                    if (feedbacks[i] == "yes") {
                        document.getElementById("bill-feedback-" + i + "-yes").classList.remove("deactivated");
                        document.getElementById("bill-feedback-" + i + "-no").classList.add("deactivated");
                        yesCount++;
                        continue;
                    }
                    document.getElementById("bill-feedback-" + i + "-no").classList.remove("deactivated");
                    document.getElementById("bill-feedback-" + i + "-yes").classList.add("deactivated");
                }
                // set buttons
                if (yesCount < 2) {
                    document.getElementById("bill-feedback-fail").classList.remove("deactivated");
                    document.getElementById("bill-feedback-success").classList.add("deactivated");
                } else {
                    document.getElementById("bill-feedback-success").classList.remove("deactivated");
                    document.getElementById("bill-feedback-fail").classList.add("deactivated");
                }
                activate("feedback");
            }

            function draftBill() {
                window.app.sendMessageToScreen({"topic": "bill", "message": "draft"});
                activate("idle");
            }

            function redraftBill() {
                window.app.sendMessageToScreen({"topic": "bill", "message": "redraft"});
                activate("bill");
            }

            function submitBill() {
                window.app.sendMessageToScreen({"topic": "bill", "message": "submit"});
                activate("idle");
            }

            function playButtonSound() {
                document.getElementById("button-sound").play();
            }

            function playLetterSound() {
                document.getElementById("letter-sound").play();
            }
